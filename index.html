<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bé Tập Tính</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="default.css">

    </head>

    <body>
        <div class ="container main-content">
            <h3>
                Bé tập tính
            </h3>
            <br>

            <div class = "row">
                <div class ="col-2">
                    <p id ="first-number">
                        Số thứ nhất
                    </p>
                </div>

                <div class ="col-3">
                    <form>
                        <div>
                            <input type="text" class="form-input" onchange="checkNumber()">
                        </div>
                    </form>
                </div>

                <div class ="col-1">
                    <input type="radio" class ="check-box" id ="plus">
                    <label for="plus">Cộng</label>

                </div>
                <div class ="col-1">
                    <input type="radio" class ="check-box" id ="minus">
                    <label for="minus">Trừ</label>

                </div>



            </div>

            <br>

            <div class ="row">
                <div class="col-2">
                    <p id ="second-number">
                        Số thứ hai
                    </p>

                </div>
                <div class ="col-3">
                    <form>
                        <div>
                            <input type="text" class="form-input" onchange="checkNumber()">
                        </div>
                    </form>

                </div>

                <div class ="col-1">
                    <input type="radio" class ="check-box" id ="multiply">
                    <label for="multiply">Nhân</label>
                </div>

                <div class ="col-1">
                    <input type="radio" class ="check-box" id ="divide">
                    <label for="divide">Chia</label>
                </div>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="logic.js"></script>
    </body>



</html>
